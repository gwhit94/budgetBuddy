<h4>Add Income</h4><br>

<form>
         <div class="form-group">
        <label for="exampleFormControlInput1">Description</label>
        <input type="income-description" class="form-control" id="incomeDescription" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Amount</label>
        <input type="income-amount" class="form-control" id="incomeAmount" placeholder="">
      </div>
</form>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Add</button>
</div>
